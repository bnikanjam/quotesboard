{% extends 'base.html' %}
{% load humanize %}

{% block content %}

  <div class="mui-panel">
    <div class="mui-container">
      <blockquote>{{ quote.quote_txt }}</blockquote>
      <cite>- {{ quote.author }}</cite>
    </div>
  </div>

  <div class="mui-container">
    <a class="mui-btn mui-btn--primary" href="{% url "app:edit" quote.id %}">Edit</a>
    <a class="mui-btn mui-btn--raised" href="{% url "app:show_all" %}">Go Back</a>
  </div>

{% endblock %}
